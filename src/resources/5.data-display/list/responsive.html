<nz-list [nzDataSource]="$1" [nzGrid]="{gutter: 16, xs: 24, sm: 12, md: 6, lg: 6, xl: 4 }">
    <ng-template #item let-$2>
        <nz-list-item>
            <nz-list-item-meta
                [nzTitle]="$2.title"
                [nzAvatar]="$2.avatar"
                [nzDescription]="$2.description">
                <ng-template #itemTitle>
                    <a>{{$2.title}}</a>
                </ng-template>
            </nz-list-item-meta>
        </nz-list-item>
    </ng-template>
</nz-list>
