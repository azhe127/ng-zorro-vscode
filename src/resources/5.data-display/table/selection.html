<nz-table #nzTable [nzDataSource]="${1}" [nzPageSize]="${2:10}"
     (nzDataChange)="${3:_dataChange}($event)"
     (nzPageIndexChange)="${4:_refreshStatus}()"
     (nzPageSizeChange)="${4:_refreshStatus}()">
    <thead nz-thead>
        <tr>
            <th nz-th [nzCheckbox]="true">
                <label nz-checkbox [(ngModel)]="${5:_allChecked}" (ngModelChange)="${6:_checkAll}($event)"
                    [nzIndeterminate]="${7:_indeterminate}"></label>
            </th>
            <th nz-th><span>标题</span></th>
            $8
            <th nz-th><span></span></th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let i of nzTable.data">
            <td nz-td [nzCheckbox]="true">
                <label nz-checkbox [(ngModel)]="i.checked" (ngModelChange)="${4:_refreshStatus}($event)"></label>
            </td>
            <td nz-td>{{i.title}}</td>
            $9
            <td nz-td>
                <span>
                    <a href="#" (click)="edit(i)">编辑</a>
                    <span nz-table-divider></span>
                    <a href="#" (click)="del(i)">删除</a>${10:
                    <span nz-table-divider></span>
                    <nz-dropdown>
                        <a class="ant-dropdown-link" nz-dropdown>
                            更多 <i class="anticon anticon-down"></i>
                        </a>
                        <ul nz-menu>
                            <li nz-menu-item>
                                <a (click)="">active</a>
                            </li>
                        </ul>
                    </nz-dropdown>
                    }
                </span>
            </td>
        </tr>
    </tbody>
</nz-table>
