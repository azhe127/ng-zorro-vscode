<nz-popconfirm [nzTitle]="'${1:确定要删除吗？}'"
    [nzOkText]="'确定'"
    [nzCancelText]="'取消'"
    (nzOnConfirm)="confirm(i)"
    (nzOnCancel)="cancel($event)"
    [nzCondition]="true"
    [nzPlacement]="'(top|left|right|bottom)(Top|Left|Right|Bottom)?'"
    [nzTrigger]="'hover|focus|click'"
    [(nzVisible)]="isVisible"
    (nzVisibleChange)="visibleChange()"
    [nzOverlayClassName]="''"
    [nzOverlayStyle]="{}">
    <a nz-popconfirm>按钮内容</a>
</nz-popconfirm>
