<nz-table #nzTable class="simple-table"
    [nzAjaxData]="list"
    [nzLoading]="http.loading"
    [nzTotal]="total"
    [(nzPageIndex)]="s.pi"
    [(nzPageSize)]="s.ps"
    (nzPageIndexChange)="load()"
    [nzBordered]="true"
    [nzSize]="'middle'">
    <thead nz-thead>
        <tr>
            <th nz-th>编号</th>
            <th nz-th>时间</th>
            <th nz-th>状态</th>
            <th nz-th></th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let i of nzTable.data">
            <td>{{i.id}}</td>
            <td>{{i.modified | _date}}</td>
            <td [innerHTML]="i.enabled | yn"></td>
            <td>
                <a (click)="edit(i)">编辑</a>
                <span nz-table-divider></span>
                <a (click)="cached(i.id)">缓存</a>
                <span nz-table-divider></span>
                <a (click)="edit(i, true)">复制</a>
            </td>
        </tr>
    </tbody>
</nz-table>
